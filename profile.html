<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skill Profile - Edit</title>
    <link rel="stylesheet" href="personal_profile.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">



    <header>
    <div class="nav-bar">
        <img class="logo" src="logo.png" alt="This  is the logo">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="personal_prfile.html">Profile</a></li>
        </ul>

    </div>

    </header>


    <style>

        .profile-form-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }
        .form-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            border-bottom: 2px solid #E5E7EB;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            padding: 10px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-full-width {
            grid-column: 1 / -1;
        }
        
 
        .contact-info {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .profile-picture-edit {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-blue);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

 
        .save-btn {
            background-color: var(--accent-green);
            color: white;
            font-weight: 700;
            padding: 12px 25px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.2s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }
        .save-btn:hover {
            background-color: #059669; 
            transform: scale(1.03); 
        }
        .save-btn:active {
            transform: scale(0.97); 
        }
        
 
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #D1FAE5; 
            color: #065F46; 
            border: 1px solid #34D399;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .show-message {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        
        @media (max-width: 768px) {
            .profile-form-container {
                padding: 20px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .contact-info {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            .profile-picture-edit {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">

        <h1 class="page-title">"My Profile"</h1>

        <div class="profile-form-container">
            <form id="profile-form">
                
                <h2 class="form-section-title">Personal Details</h2>
                
                <div class="contact-info">
                    <img id="profile-img-preview" src="placeholder.jpg" class="profile-picture-edit">
                    <div class="form-group">
                        <label for="image-upload">Upload Profile Picture (Optional)</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input placeholder="Dave" type="text" id="full-name" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input  placeholder="Fudi@Gmail.com" type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="prefer-not-say">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" pattern="[0-9]*" placeholder="e.g., 28" required>
                    </div>
                </div>

                <h2 class="form-section-title">My Offer (Skills I cna share)</h2>
                <div class="form-full-width form-group">
                    <label for="main-skill">Main Skill (examples: CV and tech Support)</label>
                    <input type="text" id="main-skill" name="mainSkill" required>
                </div>
                <div class="form-full-width form-group">
                    <label for="offer-details">Detailed Offer Description (What exactly can you teach?)</label>
                    <textarea id="offer-details" name="offerDetails" required></textarea>
                </div>
                
                <h2 class="form-section-title">My Request (Skills I want to learn)</h2>
                <div class="form-full-width form-group">
                    <label for="return-details">What I want to learn from others (examples: basic graphic design,AI,Machine learning)</label>
                    <textarea id="return-details" name="returnDetails" required></textarea>
                </div>

                <button type="submit" class="save-btn">Save Profile</button>
                
                <div id="status-message"></div>

            </form>
        </div>
    </div>

    <footer class="global-footer">
        <div class="footer-links">
            <span class="footer-link">About us</span>
            <div class="social-icons">
                <a href="#" class="social-icon">f</a>
                <a href="#" class="social-icon">O</a>
                <a href="#" class="social-icon">X</a>
            </div>
            <span class="footer-link">Blog</span>
        </div>
    </footer>

    <script src="personal_profile.js"></script>
</body>
</html>
